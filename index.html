<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>

    <!-- logonun bulunduğu div -->
    <div class="logo">
        <img src="/img/google-logo.jpg" alt="Google Logo" />
    </div>

    <div class="container"> 
        <div class="search">
            <!-- arama box ı ve butonların olduğu div -->
            <p>Search the web using Google</p>
            <input class="searchbar" type="text">
            <div class="clear"> </div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <!-- Soldaki Kutu -->
        <div class="special">
            <ul style="list-style-type:none ;">
                <li>
                    Special Searches
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                        Standford Search
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                        Linux Search
                    </a>
                </li>
            </ul>
        </div>


        <!-- Ortadaki kutu -->
        <div class="help">
            <ul style="list-style-type:none">
                <li>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                        help
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                        About Google
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                        Company Info
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                        Google! Logos
                    </a>

                </li>
            </ul>
        </div>

        <!-- Sağdaki kutu -->

        <div class="updates">
            <p id="upd">
                Get Google!
            </p>
            <p id="upd">
                Updates Montly
            </p>
            <input type="text" value="Your e-mail">
            <div class="clear">
                              
            <button>
                Subscribe
            </button>
            
            
            <a id="arc" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive</a>
            </div>
        </div>






    </div>
    


</body>
</html>
